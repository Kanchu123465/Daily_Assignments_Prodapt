<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Blood Donor Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
        <table class="table table-borderless">
            
            <tr>
                <td>Blood Group</td>
                <td><select name="" id="" class="form-control">
                    <option value="O+ve">O+ve</option>
                    <option value="O-ve">O-ve</option>
                    <option value="A+ve">A+ve</option>
                    <option value="A-ve">A-ve</option>
                    <option value="B+ve">B+ve</option>
                    <option value="B-ve">B-ve</option>
                    <option value="AB+ve">AB+ve</option>
                    <option value="AB-ve">AB-ve</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Donor Name</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Donor Address</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" class="form-control"></td>
            </tr>
            <tr>
                <td>Last Blood Donated Date</td>
                <td><input type="date" class="form-control"></td>
            </tr>
            <tr>
                <td><input type="radio" ></td>
                <td>Agree Terms and Condition</td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-danger">Register</button></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>



        </table>


    </div>

    
</body>
</html>
